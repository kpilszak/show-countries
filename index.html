<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Show Countries</title>
    </head>
    <body>
        <button onclick=showCountries()>Show Countries</button>

        <script>
            function showCountries() {
                let xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://restcountries.com/v3.1/all', true);

                xhr.onload = function() {
                    if (xhr.status == 200) {
                        console.log('success');
                    }
                }

                xhr.send();
            }
        </script>
    </body>
</html>
